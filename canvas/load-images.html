<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <canvas id="canvas" width="400" height="400"></canvas>
    <img id="cat_char" class="hide" src="assets/character_cat_girl.png">
    <script src="js/utils.js"></script>
    <script>
    window.onload = function () {
        var canvas = document.getElementById("canvas"),
            context = canvas.getContext('2d'),
            mouse = utils.captureMouse(canvas),
            character = {
                width: 101,
                height: 171
            },
            hero_img = new Image(),
            preloaded_cat_char = document.getElementById("cat_char");

        hero_img.src = "assets/character_horn_girl.png";
        hero_img.onload = function () {
            // drawImage(image, dx, dy)
            // drawImage(image, dx, dy, dw, dh)
            // drawImage(image, sx, sy, sw, sh, dx, dy, dw, dh) - clips an image to the rectangle (sx,sy,sw,sh) and draws and scales
            context.drawImage(hero_img, 0, 0);
            context.drawImage(hero_img, 200, 200);
        }

        context.drawImage(preloaded_cat_char, character.width, character.height, character.width / 2, character.height / 2);

    };
</script>
</body>
</html>
